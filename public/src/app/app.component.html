<div style="overflow: scroll; max-height: 600px;">
  <h3>List of Cakes:</h3>
  
  <div *ngIf="showCakes"> 
    <!-- only read data when it's there -->
    <div *ngFor="let i of allCakes['data']"> 
      {{i.name}} 
      <img (click)="cakeToShow(i)" src={{i.imgurl}} width="50"> 
      <button (click)="deleteOneCake(i._id)" >Delete</button>
      <button (click)="showUpdateForm(i)" >Update</button>
        {{ i._id | json }}
      <form (submit)="addNewReview(rvForm.value, i._id)" #rvForm="ngForm">
        <p>{{ rvForm.value | json }}</p>
        <select name="rate" ngModel >
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <label for="">Comment: </label>
        <input type="text" name="cmt" ngModel>
        <input type="submit" value="Rate!">
        <input type="hidden" [(ngModel)]="i._id" name = "cakeid" ngModel>
      </form>
    </div>
  </div>
  <div *ngIf="updateCakeForm">
    <!-- pop-up UPDATE form-->
    <form (submit)="updateOneCake(theCake)">
        <label for="theCake.name">Baker name:</label>
        <input type="text" name="theCake.name" [(ngModel)]="theCake.name">
        <label for="theCake.imgurl">Image URL:</label>
        <input type="text" name="theCake.imgurl" [(ngModel)]="theCake.imgurl">
        <input type="submit" value="SUBMIT">
    </form>
  </div>


</div>
